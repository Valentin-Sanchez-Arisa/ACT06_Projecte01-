<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulari</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .help {
      margin-top: 5px;
    }
    .buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Formulari</h1>
    <div class="field">
      <label class="label">Nombre</label>
      <div class="control">
        <input class="input" type="text" placeholder="Nombre">
      </div>
    </div>

    <div class="field">
      <label class="label">Apellidos</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Apellidos">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
      <p class="help is-success">Correcto</p>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email" value="">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-danger">Este correo es inválido</p>
    </div>

    <div class="field">
      <label class="label">Mensaje</label>
      <div class="control">
        <textarea class="textarea" placeholder="Mensaje"></textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          Acepto los <a href="#">términos y condiciones</a>
        </label>
      </div>
    </div>

    <div class="field is-grouped buttons">
      <div class="control">
        <button class="button is-primary">Enviar</button>
      </div>
      <div class="control">
        <button class="button is-light">Cancelar</button>
      </div>
    </div>
  </div>
</body>
</html>
